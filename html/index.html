<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contexto por Categorías</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <!-- Pantalla de inicio -->
    <section id="inicio" class="pantalla activa">
      <h1>🧠 Contexto por Categorías</h1>
      <input type="text" id="nombreJugador" placeholder="Tu nombre...">
      <button id="btnJugar">Jugar</button>
    </section>

    <!-- Selección de categoría -->
    <section id="categorias" class="pantalla">
      <h2>Elegí una categoría</h2>
      <div class="categorias-lista">
        <button class="categoria" data-color="#ff7675">🎬 Películas</button>
        <button class="categoria" data-color="#74b9ff">🌍 Países</button>
        <button class="categoria" data-color="#55efc4">⚽ Deportes</button>
        <button class="categoria" data-color="#fab1a0">🍔 Comida</button>
        <button class="categoria" data-color="#ffeaa7">📜 Historia</button>
        <button class="categoria" data-color="#a29bfe">💻 Tecnología</button>
      </div>

      <h3>🏅 Ranking</h3>
      <ol id="ranking"></ol>

      <button class="btn volver">Volver</button>
    </section>

    <!-- Pantalla del juego -->
    <section id="juego" class="pantalla">
      <h2 id="tituloCategoria">Categoría</h2>
      <p>Intentos: <span id="contadorIntentos">0</span></p>
      <p>Puntaje: <span id="puntaje">0</span></p>

      <input type="text" id="inputPalabra" placeholder="Escribí tu palabra...">
      <button id="btnIntentar">Intentar</button>

      <ul id="listaIntentos"></ul>
      <button class="btn volver">Volver</button>
    </section>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
