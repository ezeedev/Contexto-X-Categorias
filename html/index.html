<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contexto por Categorías</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="/js/app.js"></script>
</head>
<body>
  <main class="container">
    <h1>🧠 Contexto por Categorías</h1>

    <section id="inicio" class="pantalla activa">
      <input id="nombreJugador" placeholder="Tu nombre" />
      <button id="btnComenzar" disabled>Jugar</button>
      <small id="estadoCarga">Cargando categorías...</small>
    </section>

    <section id="categorias" class="pantalla">
      <h2>Elige una categoría</h2>
      <div id="categorias-container" class="grid"></div>
      <button class="volver" id="btnVolverInicio">Volver</button>
    </section>

    <section id="juego" class="pantalla">
      <h2 id="categoriaSeleccionada">Categoría</h2>
      <div class="hud">
        <div>Jugador: <span id="jugadorNombre"></span></div>
        <div>Tiempo: <span id="contador">60</span>s</div>
        <div>Puntaje: <span id="puntaje">0</span></div>
      </div>

      <div class="progress-bar"><div id="progreso"></div></div>

      <input id="input-palabra" placeholder="Escribí tu palabra..." />
      <button id="btnProbar">Probar</button>

      <ul id="lista-intentos"></ul>

      <button class="volver" id="btnSalir">Salir</button>
    </section>

    <section id="ranking" class="pantalla">
      <h2>🏆 Ranking</h2>
      <ol id="lista-ranking"></ol>
      <button class="volver" id="btnVolverDesdeRanking">Volver</button>
    </section>
  </main>
</body>
</html>
